name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]  # Ensure 'master' is correct for your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: https://nshai.github.io/public-apis  # Explicitly set the Pages URL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Fix Vite permissions
        run: chmod +x ./node_modules/.bin/vite
  
      - name: Build with Vite
        run: cd website && npm run build
        # Confirm your package.json has: "build": "vite build"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist  # Vite default output directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
